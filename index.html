<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>spin-roulette</title>
</head>
<body>
    
    <div class="roulette">
        <div class="roulette-body">
            <div class="spinner-container">
                <img class="sjivo" src="./images/Sjivo.png" alt="Sjivo">
                <img class="arrow" src="./images/your-winnings.png" alt="arrow">
                <img class="spinner" src="./images/Spin_cyrcle1.png" alt="spinner">
                <button class="spin-btn" style="border: 0"></button>
            </div>
            <img class="money-front" src="./images/Money_front.png" alt="Money_front">
        </div>
    </div>

    <div id="popup" class="popup">
        <div class="popup-body">
            <div class="popup-content">
                <div class="popup-title">congratulations</div>
                <p class="popup-description">
                    you won<br/>
                    <span>200</span><br/>
                    free spins
                </p>
                <p class="popup-text">you have one more attempt</p>
                <button class="close-btn" style="border: 0">play</button>
            </div>
        </div>
    </div>

    <script src="/js/index.js"></script>
</body>
</html>
